name: Release Workflow
on:
  release:
    branches:
      - main
    types:
      - released
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Get Version from package.json
        id: package_version
        run: echo "::set-output name=VERSION::$(jq -r '.version' package.json)"
